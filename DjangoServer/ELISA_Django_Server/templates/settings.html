{% include 'header.html' %}

<h3 align="center"><u>SETTINGS PANEL</u></h3>
<form href="settings" method="post">
    {% csrf_token %}
    <div style="margin:auto;width:50%;height:100%;border:1px solid #000;padding:20px;">

        <label>
            <a target="_blank" href={{ hadoop_url }}>  Hadoop URL : </a>
        </label>
        <input  type="text" name="hadoop_url" value={{ hadoop_url }}><br/>

        <label>
            <a target="_blank" href={{jupyter_url}}>  Jupyter Notebook URL : </a>
        </label>
        <input  type="text" name="jupyter_url" value={{ jupyter_url }}><br/>

        <input type="submit" value="submit">

    </div>

</form>
{% include 'footer.html' %}
